    <script>
        const tracks = [
            { title: 'Back in the ranks', src: 'Back in the ranks.flac' },
            { title: 'I wanted to rest', src: 'I wanted to rest.mp3' },
            { title: 'Shake your head', src: 'Shake your head.flac' },
            { title: 'Crunchy', src: 'Crunchy.mp3' },
            { title: 'Cinematic sky', src: 'Cinematic_sky.mp3' },
            { title: 'Outright laziness', src: 'Outright_laziness.mp3' },
            { title: 'Metal can be soft', src: 'Metal_can_be_soft.mp3' },
            { title: 'Aaaaaaaaa', src: 'Aaaaaaaaa.mp3' },
            { title: 'Gun over the fireplace', src: 'Gun_over_the_fireplace.mp3' },
            { title: 'Dont make a fuss', src: 'Dont_make_a_fuss.mp3' },
            { title: 'Gloomy summer', src: 'Gloomy_summer.mp3' },
            { title: 'Silence on the shore', src: 'Silence_on_the_shore.mp3' },
            { title: 'Yes to you', src: 'Yes_to_you.mp3' }
        ];

        let currentTrackIndex = -1;
        let playbackMode = 'sequential'; // Значение по умолчанию

        function playTrack(index) {
            const audioPlayer = document.getElementById('audio-player');
            const trackTitle = document.getElementById('track-title');
            const buttons = document.querySelectorAll('.playlist button');

            // Удаляем класс active у всех кнопок
            buttons.forEach(button => button.classList.remove('active'));

            // Добавляем класс active к текущей кнопке
            buttons[index].classList.add('active');

            audioPlayer.src = tracks[index].src;
            audioPlayer.play();
            trackTitle.textContent = tracks[index].title;
            currentTrackIndex = index;
        }

        function getRandomTrackIndex() {
            return Math.floor(Math.random() * tracks.length);
        }

        function getNextTrackIndex() {
            return (currentTrackIndex + 1) % tracks.length;
        }

        function handleTrackEnd() {
            let nextTrackIndex;

            if (playbackMode === 'random') {
                nextTrackIndex = getRandomTrackIndex();
            } else if (playbackMode === 'loop') {
                nextTrackIndex = currentTrackIndex; // Воспроизведение текущего трека по кругу
            } else {
                nextTrackIndex = getNextTrackIndex();
            }

            playTrack(nextTrackIndex);
        }

        function setupEventListeners() {
            const audioPlayer = document.getElementById('audio-player');
            const radioButtons = document.querySelectorAll('.mode-selector input[type="radio"]');

            audioPlayer.addEventListener('ended', handleTrackEnd);

            radioButtons.forEach(radio => {
                radio.addEventListener('change', () => {
                    playbackMode = document.querySelector('.mode-selector input[type="radio"]:checked').value;
                });
            });
        }

        setupEventListeners();
    </script>
